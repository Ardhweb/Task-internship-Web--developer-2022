<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <style>
        .adjust-size-margin{
            width: 160px; 
            height: 160px; 

        }
        .br-d1{
            border:2px 
            solid red

        }
        .br-d2{
            border:2px 
            solid rgb(255, 196, 0)

        }
        .br-d3{
            border: 2px solid rgb(238, 255, 0);
        }

    </style>
  </head>
  <body>
    <h1>Flex Task!</h1>

    <div class="container">
        <div class="row text-center">
            <h5>Row1</h5>
            <p>flex justify-content-center</p>
        

            <div class="d-flex justify-content-center bg-primary mb-2 p-3 ">
            
                <div class="p-1"><img  class="adjust-size-margin br-d1" src="gifs/panda-sleep.gif"  alt="" srcset=""></div>
                <div class="p-1"><img  class="adjust-size-margin br-d2" src="gifs/taxes-happy.gif"  alt="" srcset=""></div>
                <div class="p-1"><img   class="adjust-size-margin br-d3" src="gifs/peachcat-good-morning.gif"   alt="" srcset=""></div>
            </div>
        </div>
            <div class="row text-center">
                <h5>Row3</h5>
                <p>flex justify-content-between</p>
            <div class="d-flex justify-content-between mb-3 p-3 bg-warning">
                <div><img   class="adjust-size-margin" src="gifs/happy-holi-holi.gif"    alt="" srcset=""></div>
                <div><img  class="adjust-size-margin"  src="gifs/cute-good.gif"  alt="" srcset=""></div>
                <div><img   class="adjust-size-margin" src="gifs/happy-holi-holi (1).gif"  alt="" srcset=""></div>
            </div>
            </div>
            <div class="row text-center">
                <h5>Row3</h5>
                <p>flex justify-content-evenly</p>

            <div class="d-flex justify-content-evenly mt-2 bg-light p-3">
                <div><img   class="adjust-size-margin" src="gifs/holi-होली.gif"  alt="" srcset=""></div>
                <div><img  class="adjust-size-margin" src="gifs/holi-festival.gif"  alt="" srcset=""></div>
                <div><img   class="adjust-size-margin" src="gifs/space-final.gif"  alt="" srcset=""></div>
            </div>
            </div>
        

    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
